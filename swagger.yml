swagger: "2.0"
info:
  description: This App predicts the sale of a month using ML Model
  version: "1.0.0"
  title: Sales Forecasting Web App
consumes:
  - application/json
produces:
  - application/json

basePath: /api

# Paths supported by the server application
paths:
  /predict:
    post:
      operationId: predict_sale.predictSaleFunc
      tags:
        - predict
      summary: Predicts the price of sale
      description: Predict the price of sale in third month based on sale in first and second month and rate
      parameters:
        - name: prediction_data
          in: body
          description: data for forecasting sale
          required: True
          schema:
            type: object
            properties:
              sale1:
                type: string
                description: Sale for first month
              sale2:
                type: string
                description: Sale for second month
              rate:
                type: string
                description: Rate
            example:   # Sample object
              sale1: "287"
              sale2: "345"
              rate: "4"
      responses:
        200:
          description: Successfully predicted sale for third month
          schema:
            properties:
              sale3:
                type: string
            example:   # Sample object
              sale3: "486.73"